plugins {
    id 'java'
    id 'application'
    id 'com.gradleup.shadow' version '9.1.0'
}

group = 'org.beehive.gpullama3'
version = '2.1-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

application {
    mainClass = 'org.beehive.gpullama3.LlamaApp'
}

repositories {
    mavenCentral()
    mavenLocal()
}

ext {
    djlVersion = '0.30.0'
    onnxruntimeVersion = '1.18.0'
}

dependencies {
    // Test dependencies
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.hamcrest:hamcrest-core:1.3'

    // DJL Dependencies for Vision Processing
    implementation "ai.djl:api:${djlVersion}"
    implementation "ai.djl:basicdataset:${djlVersion}"
    implementation "ai.djl.opencv:opencv:${djlVersion}"

    // ONNX Runtime for Vision Model Inference
    implementation "com.microsoft.onnxruntime:onnxruntime:${onnxruntimeVersion}"

    // Image Processing Support
    implementation 'org.apache.commons:commons-imaging:1.0.0-alpha5'
    implementation 'commons-io:commons-io:2.16.1'
    implementation 'commons-codec:commons-codec:1.17.1'

    // Apache Commons
    implementation 'org.apache.commons:commons-csv:1.11.0'

    // JSON Processing
    implementation 'com.google.code.gson:gson:2.11.0'

    // EJML Libraries
    implementation 'org.ejml:ejml-core:0.38'
    implementation 'org.ejml:ejml-ddense:0.38'
    implementation 'org.ejml:ejml-simple:0.38'

    // Error handling and annotations
    implementation 'com.google.errorprone:error_prone_annotations:2.27.0'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'

    // SNMP support
    implementation 'org.snmp4j:snmp4j:2.8.6'

    // Tornado VM dependencies from external/tornadovm/lib
    implementation files('external/tornadovm/lib/tornado-api-1.1.2-dev.jar')
    implementation files('external/tornadovm/lib/tornado-runtime-1.1.2-dev.jar')
    implementation files('external/tornadovm/lib/tornado-drivers-common-1.1.2-dev.jar')
    implementation files('external/tornadovm/lib/tornado-matrices-1.1.2-dev.jar')
    implementation files('external/tornadovm/lib/tornado-drivers-opencl-1.1.2-dev.jar')
    implementation files('external/tornadovm/lib/tornado-drivers-opencl-jni-1.1.2-dev-libs.jar')

    // GraalVM dependencies from Maven Central
    implementation 'org.graalvm.sdk:word:23.1.0'
    implementation 'org.graalvm.sdk:collections:23.1.0'
    implementation 'org.graalvm.sdk:nativeimage:23.1.0'
    implementation 'org.graalvm.polyglot:polyglot:23.1.0'
}

tasks.withType(JavaCompile) {
    options.compilerArgs += [
        '--enable-preview',
        '--add-modules', 'jdk.incubator.vector'
    ]
}

tasks.withType(JavaExec) {
    jvmArgs += [
        '--enable-preview',
        '--add-modules', 'jdk.incubator.vector'
    ]
}

test {
    jvmArgs += [
        '--enable-preview',
        '--add-modules', 'jdk.incubator.vector'
    ]
}

shadowJar {
    archiveBaseName = 'gpu-llama3'
    archiveClassifier = 'all'
    minimize()
    manifest {
        attributes 'Main-Class': 'org.beehive.gpullama3.LlamaApp'
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'org.beehive.gpullama3.LlamaApp'
    }
}